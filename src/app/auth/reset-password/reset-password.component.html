<div class="reset-password-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
      <h3 class="main-heading">Reset Password</h3>
    </div>
  </div>

  <form autocomplete="off" [formGroup]="form" *ngIf="form">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
        <div class="form-group">
          <app-form-control>
            <label for="password">Password</label>
            <p-password type="password" id="password" [formControlName]="'password'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
        <div class="form-group">
          <app-form-control>
            <label for="confirmPassword">Confirm Password</label>
            <p-password type="password" id="confirmPassword" [formControlName]="'confirmPassword'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="d-flex justify-content-center">
          <p-button (click)="onResetPasswordClicked()" class="p-button-primary" label="Reset Password"></p-button>
        </div>
      </div>
    </div>
  </form>
</div>
