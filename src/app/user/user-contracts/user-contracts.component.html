<div class="user-contracts-container">
  <div class="row mb-3">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between align-items-center">
      <div class="main-heading">
        <h3>Contracts</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <p-table [value]="contracts" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 40%">Type</th>
            <th style="width: 40%">Document Name</th>
            <th style="width: 15%">Status</th>
            <th style="width: 5%"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contract>
          <tr>
            <td>{{contract?.type | titlecase}}</td>
            <td>{{contract?.documentName}}</td>
            <td>{{contract?.status | titlecase}}</td>
            <td>
              <p-button class="p-button-link-primary" icon="pi pi-external-link" [routerLink]="'/user/view-contract/' + contract?._id"></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">No contracts found.</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
