<div class="cards-container">
  <div class="row mb-3">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="main-heading">
        <h3>Cards</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <p-table [value]="cards" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 60%">Card ID</th>
            <th style="width: 20%">Brand</th>
            <th style="width: 20%"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-card>
          <tr>
            <td>{{card.id}}</td>
            <td>{{card.brand}}</td>
            <td><button *ngIf="customer.default_source !== card.id" pButton label="Make Default Source" (click)="makeCardDefaultSource(card)"></button></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3">No cards found.</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
