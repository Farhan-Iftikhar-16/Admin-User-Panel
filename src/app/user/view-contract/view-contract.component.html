<div class="view-contract-container">
  <div class="row mb-3">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between align-items-center">
      <div class="main-heading">
        <h3>Contracts</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h6>Contract Type: {{contract?.type | titlecase}}</h6>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h6>Created Date: {{contract?.createdAt | date: 'dd-MM-yyyy'}}</h6>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h6>Document: {{contract?.file?.originalname}}</h6>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h6>Interval: {{contract?.interval}}</h6>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h6>Interval Count: {{contract?.intervalCount}}</h6>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h6>Status: {{getDisplayAbleStatus(contract?.status)}}</h6>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <p-button class="p-button-teritory" label="Download Document" (click)="onDownloadDocumentClicked()" icon="pi pi-download"></p-button>
    </div>
  </div>
</div>
